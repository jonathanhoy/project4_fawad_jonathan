<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>U-Dash</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Work+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link type="image/png" href="assets/favicon.png" rel="icon">
</head>
<body>
  <!-- Main Starts -->
  <main class="dashboard-main">
    <div class="wrapper">
      <!-- Grid used for all widgets -->
      <div class="grid-container">
        <!-- Google Bar -->
        <div class="grid-item google-bar">
          <form method="get" action="https://www.google.com/search" target="_blank" name="google-form" class="google-form">
            <label for="search" class="visually-hidden">Google Search Bar</label>
            <input type="text" id="search" class="search-bar" name="q" value="" placeholder="Google Search" autocomplete="off">
            <input type="submit" class="search-submit">
          </form>
          <label class="switch" for="hide-all">
            <input type="checkbox" id="hide-all">
            <span class="slider round"></span>
          </label>
        </div>
        <!-- Date and Time -->
        <div class="grid-item date-time">
          <div class="date-container"></div>
          <div class="time-container"></div>
        </div>
        <!-- Weather (Weather Bit API)-->
        <div class="grid-item weather">
          <div class="weather-container"></div>
          <form action="" class="weather-form">
            <input type="text" class="city-input" id="city-input">
            <label for="city-input" class="visually-hidden"></label>
          </form>
        </div>
        <!-- Tech News (News API)-->
        <div class="grid-item tech-news">
          <div class="tech-sources">
            <button class="btn-source" value="wired">Wired</button>
            <button class="btn-source" value="the-verge">The Verge</button>
            <button class="btn-source" value="the-next-web">TNW</button>
            <button class="btn-source" value="techcrunch">TechCrunch</button>
          </div>
          <h2 class="headlines tech-head">Wired</h2>
          <div class="news-list"></div>
        </div>
        <!-- Unsplash API -->
        <div class="grid-item unsplash">
          <label for="unsplash-query" class="visually-hidden">Search Unsplash images</label>
          <input id="unsplash-query" class="unsplash-search" type="text" placeholder="Search">
          <div class="unsplash-images"></div>
        </div>
        <!-- NYTimes API -->
        <div class="grid-item news-tile">
          <form action="" class="news-form">
            <h2 class="headlines">Top Stories</h2>
            <label for="news-category" class="visually-hidden">Select news category</label>
            <select name="category" id="news-category" class="news-category">
              <option value="world" selected>World</option>
              <option value="science">Science</option>
              <option value="health">Health</option>
              <option value="sports">Sports</option>
              <option value="arts">Arts</option>
              <option value="movies">Movies</option>
              <option value="fashion">Fashion</option>
              <option value="food">Food</option>
              <option value="travel">Travel</option>
            </select>
          </form>
          <div class="news"></div>
        </div>
      </div>
    </div>
    <!-- Modal Pops when an unsplash image is clicked -->
    <div class="image-modal">
      <i class="fas fa-times fa-btn close-btn"></i><span class="visually-hidden">Close Image</span>
      <i class="fas fa-bold fa-btn background-btn"></i><span class="visually-hidden">Apply the image as background</span>
      <div class="image-info"></div>
    </div>
  </main>
  <!-- Main Ends -->
  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
    crossorigin='anonymous'></script>
  <script src="scripts/app.js"></script>
</body>
</html>
